- name: Update Check Point Firewall
  hosts: checkpoint
  connection: httpapi
  gather_facts: no
  tasks:
    - name: Add Firewall Rule
      check_point.mgmt.cp_mgmt_access_rule:
        name: "Allow HTTP"
        layer: "Network"
        position: "top"
        source: "Any"
        destination: "Any"
        service: "http"
        action: "Accept"
        auto_publish_session: true
      register: result

    - name: Debug Output
      debug:
        var: result